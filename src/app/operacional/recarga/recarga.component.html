<div class="content ">

    <div class="row">
        <div class="col-xs-3 col-3 col-md-3 form-group">
            <input type="text" placeholder="Telefone" class="form-control" mask="(00) 0 0000-0000" [(ngModel)]="recarga.telefone">
        </div>

        <div class="col-xs-3 col-3 col-md-3 form-group">
            <input currencyMask class="form-control" placeholder="Valor"
                [options]="{ prefix: 'R$ ', thousands: '.', decimal: ',' }" [(ngModel)]="recarga.valor"/>
        </div>

        <div class="col-xs-3 col-3 col-md-3 form-group">
            <input type="text" placeholder="Datepicker" class="form-control" bsDatepicker [(ngModel)]="recarga.dataInclusao">
        </div>
        <div class="col-xs-3 col-3 col-md-3 form-group">
          <button class="btn btn-primary btn-block" (click)="insertRecarga()" >Inserir</button>
        </div>
    </div>

    <br>

    <div class="row">
        <table class="table table-striped">
            <thead>
                <tr>
                    <th scope="col">Telefone</th>
                    <th scope="col">Valor</th>
                    <th scope="col">Data Inclusão</th>
                    <th scope="col">Usuário</th>
                </tr>
            </thead>
            <tbody *ngFor="let recarga of lstRecargas" >
                <tr>
                    <td>{{recarga.telefone}}</td>
                    <td>{{recarga.valor | currency:'BRL':true}}</td>
                    <td>{{recarga.dataInclusao | date: 'dd/MM/yyyy hh:mm'}}</td>
                    <td>Pedro Henrique</td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
